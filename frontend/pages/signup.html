    <title> REGEDAT - Sign up </title>
  </head>


  <body>
    <header>
      <a href="../index.html">
        <!-- the current logo is for testing purposes -->
        <img title="Main page of REGEDAT" alt="REGEDAT logo" src="https://raw.githubusercontent.com/wifitanmalo/veranera/refs/heads/main/logo.png">
      </a>
      <button id="user-menu-button" title="User menu" aria-haspopup="true" aria-expanded="false">
        ðŸ‘¤
      </button>

      <!-- user navigation menu -->
      <nav id="user-menu" hidden>
        <ul>
          <li>
              <a class="open-dialog">
                Log in
              </a>
          </li>
          <li hidden>
              <a>
                Log out
              </a>
          </li>
          <li>
            <a href="pages/settings.html">
              Settings
            </a>
          </li>
          <li>
            <select id="theme-selector">
              <option value="en"> Light </option>
              <option value="es"> Dark </option>
            </select>
          </li>
          <li>
            <select id="lan-selector">
              <option value="en"> English </option>
              <option value="es"> EspaÃ±ol </option>
            </select>
          </li>
        </ul>
      </nav>
    </header>


    <main>
      <h1> Sign up </h1>
      <form method="post" action="/">
        <fieldset>
          <section>
            <label>
              Email
              <input name="email" type="email" id="email-field" placeholder="name@example.com" required>
            </label>
            <button type="button"> Next </button>
          </section>
          
          <section id="password-section" hidden>
            <label> 
              Password 
              <input name="password" type="password" id="password-field" placeholder="password" required>
            </label>

            <label> 
              Verify password 
              <input name="verify-password" type="password" id="verify-password-field" placeholder="password" required>
            </label>
            <button type="submit"> Sign up </button>
          </section>

          <!-- error messages box of account details -->
          <div class="form-errors">
            <p hidden> Email not found </p>
            <p hidden> Email already used </p>
            <p hidden> Passwords don't match </p>
            <p hidden> Very weak password </p>
          </div>
        </fieldset>
      </form>
    </main>


    <!-- interactive dialog to enter the user details -->
    <dialog>
      <form method="post" action="/">
        <header>
          <header>
          <button
            type="button" class="close-dialog">
            x
          </button>
          <h2> Log in </h2>
        </header>

        <section>
          <label>
            Email
            <input name="email" id="email-field" type="email" required>
          </label>
          <button type="button"> Next </button>
        </section>
        
        <section hidden>
          <label id="pass-field">
            Password
            <input name="password" type="password" required>
          </label>
          <button type="submit" class="open-dialog"> Enter </button>
        </section>
      </form>

      <!-- error messages box of log in form -->
      <div class="form-errors">
        <p hidden> Email not found </p>
        <p hidden> Invalid password </p>
      </div>
    </dialog>


    <!-- dialog to enter the otp code -->
    <dialog>
      <form method="post" action="/">
        <header>
          <button type="button"> x </button>
          <h2> OTP code </h2>
        </header>
        <label>
          <input name="otp" type="number" id="otp-field" placeholder="123456" required>
        </label>
        <button type="submit"> Confirm </button>
      </form>

      <!-- error messages box of otp form -->
      <div class="form-errors">
        <p hidden> Invalid code </p>
        <p hidden> Expired code </p>
      </div>
    </dialog>


    <footer>
      <p>

          elendoch

          Contact

      </p>
    </footer>
  </body>
</html>
