  <body>
    <header>
      <a href="../index.html">
        <!-- the current logo is for testing purposes -->
        <img title="Main page of REGEDAT" alt="REGEDAT logo" src="https://raw.githubusercontent.com/wifitanmalo/veranera/refs/heads/main/logo.png">
      </a>
      <button id="user-menu-button" title="User menu" aria-haspopup="true" aria-expanded="false">
        ðŸ‘¤
      </button>

      <!-- user navigation menu -->
      <nav id="user-menu" class="nav-menu" hidden>
        <ul>
          <li>
              <a class="open-dialog">
                Log in
              </a>
          </li>
          <li hidden>
              <a>
                Log out
              </a>
          </li>
          <li>
            <a href="pages/settings.html">
              Settings
            </a>
          </li>
          <li>
            <select id="theme-selector">
              <option value="en"> Light </option>
              <option value="es"> Dark </option>
            </select>
          </li>
          <li>
            <select id="lan-selector">
              <option value="en"> English </option>
              <option value="es"> EspaÃ±ol </option>
            </select>
          </li>
        </ul>
      </nav>
    </header>


    <main>
      <h1> Settings </h1>

      <!-- settings navigation menu -->
      <nav id="settings-menu">
        <ul>
          <li> Account </li>
          <li> Evaluation </li>
        </ul>
      </nav>

      <!-- section with the account details-->
      <section id="account-settings">
        <h2> Account </h2>
      </section>

      <!-- section with the evaluation details -->
      <section id="eval-setting" hidden>
        <h2> Evaluation </h2>
      </section>
    </main>

    <!-- interactive dialog to enter the user details -->
    <dialog>
      <form method="post" action="/">
        <header>
          <header>
          <button
            type="button" class="close-dialog">
            x
          </button>
          <h2> Log in </h2>
        </header>

        <section>
          <label>
            Email
            <input name="email" id="email-field" type="email" placeholder="name@example.com" required>
          </label>
          <button type="button" class="confirm-button"> Next </button>
        </section>
        
        <section hidden>
          <label id="pass-field">
            Password
            <input name="password" type="password" placeholder="********" required>
          </label>
          <button type="submit" class="open-dialog confirm-button"> Enter </button>
        </section>
      </form>

      <!-- error messages box of log in form -->
      <div class="form-errors dialog-errors" hidden>
        <p hidden> Email not found </p>
        <p hidden> Invalid password </p>
      </div>
    </dialog>


    <!-- dialog to enter the otp code -->
    <dialog>
      <form method="post" action="/">
        <header>
          <button type="button"> x </button>
          <h2> OTP code </h2>
        </header>
        <label>
          <input name="otp" type="number" id="otp-field" placeholder="123456" required>
        </label>
        <button type="submit" class="confirm-button"> Confirm </button>
      </form>

      <!-- error messages box of otp form -->
      <div class="form-errors dialog-errors">
        <p > Invalid code </p>
        <p hidden> Expired code </p>
      </div>
    </dialog>


    <footer>
      <p>

          elendoch
        </a>
        -
        <a>
          Contact
        </a>
      </p>
    </footer>
  </body>
</html>
