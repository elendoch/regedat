    <title>REGEDAT - Grades</title>

  </head>


  <body>
    <header>
      <a href="../index.html">
        <!-- the current logo is for testing purposes -->
        <img title="Main page of REGEDAT" alt="REGEDAT logo" src="https://raw.githubusercontent.com/wifitanmalo/veranera/refs/heads/main/logo.png">
      </a>
      <button id="user-menu-button" aria-haspopup="true" aria-expanded="false">
        ðŸ‘¤
      </button>

      <!-- user navigation menu -->
      <nav id="user-menu" hidden>
        <ul>
          <li>
              <a class="open-dialog">
                Log in
              </a>
          </li>
          <li hidden>
              <a>
                Log out
              </a>
          </li>
          <li>
            <a href="pages/settings.html">
              Settings
            </a>
          </li>
          <li>
            <select id="theme-selector">
              <option value="en"> Light </option>
              <option value="es"> Dark </option>
            </select>
          </li>
          <li>
            <select id="lan-selector">
              <option value="en"> English </option>
              <option value="es"> EspaÃ±ol </option>
            </select>
          </li>
        </ul>
      </nav>
    </header>


    <main>
      <header>
        <h2><em> Total score: 0.0 </em></h2>
      </header>
      <button id="add-grade" class="open-dialog"> + </button>
      <button id="get-total"> Total </button>
      <a href="../index.html">
        <button id="back" type="button"> Back </button>
      </a>

      <section id="grades">
        <header>
          <h1> Grades </h1>
        </header>
        <ul id="grades-list"></ul>
      </section>
    </main>


    <!-- template with the grade structure -->
    <template id="grade-template">
      <li class="grade-item">
        <article class="grade">
          <header>
            <h3> Grade name </h3>
          </header>
            <input name="score" type="number" class="score-field" placeholder="score">
            <input name="percentage" type="number" class="percentage-field" placeholder="percentage">
            <button type="button" class="open-dialog"> + </button>
            <button type="button" class="delete-grade"> x </button>
            <ul class="subgrades-list"></ul>
        </article>
      </li>
    </template>

    
    <!-- interactive dialog to enter the user details -->
    <dialog>
      <form method="post" action="/">
        <header>
          <header>
          <button
            type="button" class="close-dialog">
            x
          </button>
          <h2> Log in </h2>
        </header>

        <section>
          <label>
            Email
            <input name="email" id="email-field" type="email" required>
          </label>
          <button type="button"> Next </button>
        </section>
        
        <section hidden>
          <label id="pass-field">
            Password
            <input name="password" type="password" required>
          </label>
          <button type="submit" class="open-dialog"> Enter </button>
        </section>
      </form>

      <!-- error messages box of log in form -->
      <div class="form-errors">
        <p hidden> Email not found </p>
        <p hidden> Invalid password </p>
      </div>
    </dialog>


    <!-- dialog to enter the otp code -->
    <dialog>
      <form method="post" action="/">
        <header>
          <button type="button"> x </button>
          <h2> OTP code </h2>
        </header>
        <label>
          <input name="otp" type="number" id="otp-field" placeholder="123456" required>
        </label>
        <button type="submit"> Confirm </button>
      </form>

      <!-- error messages box of otp form -->
      <div class="form-errors">
        <p hidden> Invalid code </p>
        <p hidden> Expired code </p>
      </div>
    </dialog>

      </p>
    </footer>
  </body>
</html>
